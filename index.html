<html>

<head>
    <title>Product Reveiw Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image"></div>
            <div class="data">
                <h3 class="m1">P E R F U M E</h3>
                <h1 class="m1">Gabrielle <br> Essence Eau De Parfum</h1>
                <p style="color: hsl(228, 12%, 48%)" class="m1">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="pricing m1">
                    <h1 style="color: hsl(158, 36%, 37%)">$149.99</h1>
                    <p><del style="color: hsl(228, 12%, 48%)">$169.99</del> </p>
                </div>
                <div class="addtocard">
                    <img src="icon-cart.svg" alt="">
                    <p>Add to Card</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
